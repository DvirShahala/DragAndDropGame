<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Football Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center">
          <h1>Football Game</h1>
        </div>
      </div>
      <div class="row">
        <div class="d-flex justify-content-center" id="subTitle">
          <div class="col">Youre Score: <span id="score"></span></div>
          <div class="col">Timer: <span id="timer"></span></div>
          <div class="col">Time to try: <span id="timeToTry"></span></div>
        </div>
      </div>

      <div class="game-zone">
        <div class="ball-zone">
          <img
            id="ball"
            class="balld"
            draggable="false"
            ondragstart="onDragStart(event);"
            src="images/footBall.jpg"
          />
          <img
            id="ball2"
            class="balld2"
            draggable="false"
            ondragstart="onDragStart(event);"
            src="images/footBall2.jpg"
          />
        </div>
        <img
          class="dropzone"
          ondragover="onDragOver(event);"
          ondrop="onDrop(event);"
          src="images/gate4.jpg"
        />
      </div>
      <div class="d-flex justify-content-center" id="message"></div>
      <div class="row">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary" id="start">
            Start new game
          </button>
          <button type="button" class="btn btn-warning" id="pause">
            Pause
          </button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
